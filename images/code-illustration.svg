<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <filter id="codeGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Code editor background -->
  <rect width="300" height="200" rx="8" fill="url(#codeGradient)"/>
  
  <!-- Title bar -->
  <rect width="300" height="30" rx="8" fill="#4a5568"/>
  <rect y="30" width="300" height="170" fill="url(#codeGradient)"/>
  
  <!-- Window controls -->
  <circle cx="15" cy="15" r="5" fill="#ff5f56"/>
  <circle cx="35" cy="15" r="5" fill="#ffbd2e"/>
  <circle cx="55" cy="15" r="5" fill="#27ca3f"/>
  
  <!-- File name -->
  <text x="80" y="20" fill="#e2e8f0" font-size="12" font-family="monospace">gemini_assist.py</text>
  
  <!-- Code content -->
  <g transform="translate(15, 45)" filter="url(#codeGlow)">
    <!-- Line numbers -->
    <g fill="#718096" font-size="10" font-family="monospace">
      <text x="0" y="15">1</text>
      <text x="0" y="30">2</text>
      <text x="0" y="45">3</text>
      <text x="0" y="60">4</text>
      <text x="0" y="75">5</text>
      <text x="0" y="90">6</text>
      <text x="0" y="105">7</text>
      <text x="0" y="120">8</text>
    </g>
    
    <!-- Code lines -->
    <g font-size="11" font-family="monospace">
      <!-- Import statement -->
      <text x="20" y="15" fill="#f687b3">import</text>
      <text x="65" y="15" fill="#90cdf4">google.generativeai</text>
      <text x="180" y="15" fill="#f687b3">as</text>
      <text x="200" y="15" fill="#90cdf4">genai</text>
      
      <!-- Empty line -->
      
      <!-- Function definition -->
      <text x="20" y="45" fill="#f687b3">def</text>
      <text x="50" y="45" fill="#68d391">enhance_productivity</text>
      <text x="170" y="45" fill="#e2e8f0">(</text>
      <text x="175" y="45" fill="#90cdf4">prompt</text>
      <text x="210" y="45" fill="#e2e8f0">):</text>
      
      <!-- Function body -->
      <text x="40" y="60" fill="#e2e8f0"># AI-powered code generation</text>
      <text x="40" y="75" fill="#90cdf4">model</text>
      <text x="75" y="75" fill="#e2e8f0">=</text>
      <text x="85" y="75" fill="#90cdf4">genai</text>
      <text x="115" y="75" fill="#e2e8f0">.</text>
      <text x="120" y="75" fill="#68d391">GenerativeModel</text>
      <text x="220" y="75" fill="#e2e8f0">(</text>
      <text x="225" y="75" fill="#fbb6ce">'gemini-pro'</text>
      <text x="280" y="75" fill="#e2e8f0">)</text>
      
      <text x="40" y="90" fill="#f687b3">return</text>
      <text x="80" y="90" fill="#90cdf4">model</text>
      <text x="115" y="90" fill="#e2e8f0">.</text>
      <text x="120" y="90" fill="#68d391">generate_content</text>
      <text x="220" y="90" fill="#e2e8f0">(</text>
      <text x="225" y="90" fill="#90cdf4">prompt</text>
      <text x="260" y="90" fill="#e2e8f0">)</text>
      
      <!-- Comment -->
      <text x="20" y="120" fill="#a0aec0"># Boost your coding efficiency with AI</text>
    </g>
    
    <!-- Cursor -->
    <rect x="285" y="82" width="2" height="12" fill="#68d391">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    
    <!-- AI suggestion popup -->
    <g transform="translate(150, 100)" opacity="0.9">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="#4a5568" stroke="#68d391" stroke-width="1"/>
      <text x="5" y="15" fill="#68d391" font-size="9" font-family="monospace">AI Suggestion:</text>
      <text x="5" y="28" fill="#e2e8f0" font-size="8" font-family="monospace">Add error handling</text>
      <text x="5" y="38" fill="#90cdf4" font-size="8" font-family="monospace">Press Tab to accept</text>
    </g>
  </g>
  
  <!-- Floating code elements -->
  <g opacity="0.3">
    <text x="250" y="50" fill="#68d391" font-size="8" font-family="monospace" transform="rotate(15)">def</text>
    <text x="20" y="180" fill="#f687b3" font-size="8" font-family="monospace" transform="rotate(-10)">import</text>
    <text x="280" y="180" fill="#90cdf4" font-size="8" font-family="monospace" transform="rotate(20)">AI</text>
  </g>
</svg>
