<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base gradient background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Floating geometric shapes -->
  <circle cx="300" cy="200" r="80" fill="url(#glow1)" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0; 20,10; 0,0" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1600" cy="300" r="120" fill="url(#glow2)" opacity="0.4">
    <animateTransform attributeName="transform" type="translate" values="0,0; -15,20; 0,0" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Neural network pattern -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="1" fill="none">
    <path d="M100,400 Q300,300 500,400 T900,400"/>
    <path d="M200,600 Q400,500 600,600 T1000,600"/>
    <path d="M300,800 Q500,700 700,800 T1100,800"/>
    <circle cx="100" cy="400" r="4" fill="#ffffff"/>
    <circle cx="500" cy="400" r="4" fill="#ffffff"/>
    <circle cx="900" cy="400" r="4" fill="#ffffff"/>
    <circle cx="200" cy="600" r="4" fill="#ffffff"/>
    <circle cx="600" cy="600" r="4" fill="#ffffff"/>
    <circle cx="1000" cy="600" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Abstract AI brain pattern -->
  <g transform="translate(1400, 600)" opacity="0.15">
    <path d="M0,0 Q50,-30 100,0 Q150,30 200,0 Q150,-30 100,-60 Q50,-30 0,0" fill="#ffffff"/>
    <circle cx="50" cy="-15" r="8" fill="#4facfe"/>
    <circle cx="100" cy="-30" r="6" fill="#00f2fe"/>
    <circle cx="150" cy="-15" r="8" fill="#4facfe"/>
  </g>
  
  <!-- Code-like pattern -->
  <g transform="translate(100, 100)" opacity="0.08" fill="#ffffff" font-family="monospace" font-size="12">
    <text x="0" y="0">function enhanceProductivity() {</text>
    <text x="20" y="20">  return gemini.assist() + vertexAI.autoML();</text>
    <text x="0" y="40">}</text>
  </g>
</svg>
